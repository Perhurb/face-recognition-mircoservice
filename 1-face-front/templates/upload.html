<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人脸识别应用</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">欢迎使用人脸识别应用</h1>
        <form class="form" action="" enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <label class="form-label" for="picture">选择图片</label>
                <input class="form-input" type="file" id="picture" name="picture" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="align">是否使用面部矫正</label>
                <input class="form-checkbox" type="checkbox" id="align" name="align" value="true">
            </div>
            <button class="button" type="submit">上传</button>
        </form>
    </div>
</body>
</html>
